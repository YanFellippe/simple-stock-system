<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Estoque Lanchonete</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/theme.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="sidebar">
    <img src="../src/Blue and Beige Vintage Retro Illustration Sweet Pancake Badge Logo.png" alt="lanchonete">
    <a href="./dashboard.html">
      <i data-lucide="layout-dashboard"></i>
      Dashboard
    </a>
    <a href="../index.html">
      <i data-lucide="boxes"></i>
      Estoque
    </a>
    <a href="./pedidos.html">
      <i data-lucide="clipboard-list"></i>
      Pedidos
    </a>
    <a href="./configuracoes.html">
      <i data-lucide="settings"></i>
      Configurações
    </a>
  </div>
  <div class="main">
    <div class="header">⚙️ Configurações do Sistema</div>
    <div class="theme-toggle">
  <h3>Alterar Tema</h3>
    <label class="switch">
      <input type="checkbox" id="toggleThemeCheckbox" />
      <span class="slider"></span>
    </label>
  </div>
    <form class="addForm">
      <h3>Alterar Usuário</h3>
      <input type="text" placeholder="Novo nome de usuário">
      <input type="password" placeholder="Nova senha">
      <button type="submit">Atualizar</button>
    </form>

    <form class="addForm">
      <h3>Configurações do Banco de Dados</h3>
      <input type="text" placeholder="Host">
      <input type="text" placeholder="Usuário">
      <input type="password" placeholder="Senha">
      <input type="text" placeholder="Nome do Banco">
      <button type="submit">Salvar</button>
    </form>
  </div>
  <script>
    lucide.createIcons();
  </script>
  <script src="../js/configuracoes.js"></script>
  <script src="../js/tema.js"></script>
</body>
</html>
