<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário </title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/theme.css">
    <link rel="stylesheet" href="../style/perfil.css">
    <link rel="stylesheet" href="../style/form-fixes.css">
    <link rel="stylesheet" href="../style/notifications.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="sidebar">
        <img src="../src/Blue and Beige Vintage Retro Illustration Sweet Pancake Badge Logo.png" alt="lanchonete">
        <a href="./dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
        <a href="./estoque.html"><i data-lucide="boxes"></i> Estoque</a>
        <a href="./pedidos.html"><i data-lucide="clipboard-list"></i> Pedidos</a>
        <a href="./configuracoes.html"><i data-lucide="settings"></i> Configurações</a>
        <a href="./perfil-usuario.html" class="active"><i data-lucide="user"></i> Perfil</a>
    </div>
    <div class="main">
        <div class="header">Perfil do Usuário</div>
        <span class="notification" id="notification"></span>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar"></div>
                <div class="profile-info">
                    <h2 id="profileName">Usuário</h2>
                    <p id="profileEmail">usuario@email.com</p>
                </div>
            </div>
            <form class="profile-area" id="profileForm">
                <h3>Editar Perfil</h3>
                <div class="form-group">
                    <label for="userName">Nome</label>
                    <input type="text" id="userName" placeholder="Digite seu nome" required>
                    <p class="error" id="nameError">Por favor, insira um nome válido.</p>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" placeholder="Digite seu email" required>
                    <p class="error" id="emailError">Por favor, insira um email válido.</p>
                </div>
                <div class="form-group">
                    <label for="userPassword">Nova Senha (opcional)</label>
                    <input type="password" id="userPassword" placeholder="Digite uma nova senha">
                    <p class="error" id="passwordError">A senha deve ter pelo menos 6 caracteres.</p>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-save">Salvar Alterações</button>
                    <button type="button" class="btn-logout" id="logoutBtn">Sair</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Inicializar ícones do Lucide
        lucide.createIcons();
    </script>
    <script src="../js/notifications.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/theme.js"></script>
</body>

</html>
